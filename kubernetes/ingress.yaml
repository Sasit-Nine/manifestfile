apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: wallserver.dyndns.info
    http:
      paths:
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 80
      - path: /customers
        pathType: Prefix
        backend:
          service:
            name: customer-service
            port:
              number: 80
      - path: /orders
        pathType: Prefix   
        backend:
          service:
            name: order-service  
            port:
              number: 80         
